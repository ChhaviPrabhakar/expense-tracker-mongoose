<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="signUp.css">
</head>

<body>
    <form method="POST" id="loginForm" onsubmit="login(event)" style="border:1px solid #ccc">
        <div class="container">
            <h1>Log In</h1>
            <p>Please enter your details to login.</p>
            <hr>

            <div id="errmsg"></div><br>

            <label for="email"><b>Email</b></label>
            <input type="text" id="email" placeholder="Enter Email*" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" id="pswd" placeholder="Enter Password*" name="psw" required>

            <a href="./forgotPswd.html" style="color:rgb(255, 10, 10)">Forgot password?</a>

            <!-- <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> -->

            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Login</button>
            </div>
            <p>New User- <a href="./signUp.html" style="color:dodgerblue">SignUp</a>.</p>
        </div>
        <div class="made-with-love">
            <span>
                Made with <i class="fa fa-heart pulse"></i> by <a href="#" target="_blank">Chhavi</a>
            </span>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
        <script src="login.js"></script>
    </form>
</body>

</html>
