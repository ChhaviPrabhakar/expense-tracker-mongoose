<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expense.css">

</head>

<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>

    <hr>
    <button class="prem" id="rzp-button1">Buy Premium</button>
    <div id="message"></div>
    <button class="logoutBtn" onclick="logout()">

        <div class="sign"><svg viewBox="0 0 512 512">
                <path
                    d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
                </path>
            </svg></div>

        <div class="text">Logout</div>
    </button>

    <div class="form">

        <div id="greet"></div><br>

        <form method="post" id="form" onsubmit="addExpense(event)">
            <label for="exAmo">Choose Expense Amount:</label>
            <input type="text" id="exAmo"> <br> <br>
            <label for="choDes">Choose Description:</label>
            <input type="text" id="choDes"> <br> <br>
            <label for="choCat">Choose a Category:</label>
            <select id="choCat" onchange="checkOtherOption()">
                <option value="food">Food and dining</option>
                <option value="fuel">Fuel</option>
                <option value="salary">Salary</option>
                <option value="entertainment">Entertainment</option>
                <option value="transportation">Transportation</option>
                <option value="housing">Housing</option>
                <option value="utilities">Utilities</option>
                <option value="electricity">Electricity</option>
                <option value="Recharge">Recharge</option>
                <option value="movie">Movie</option>
                <option value="health">Health and fitness</option>
                <option value="others">Others</option>
            </select>
            <div id="otherCategoryInput" style="display: none;">
                <label for="otherCategory">Other Category:</label>
                <input type="text" id="otherCategory">
            </div>
            <br> <br>
            <input type="submit" value="Add Expense">
        </form>

        <!-- <form id="form">
            <label for="time-period">Select time period:</label>
            <select id="time-period">
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
            </select>
            <button type="submit">Show</button>
          </form> -->

        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

        <ul id="expenseList"></ul>

        <button onclick="download()" id="downloadexpense">Download Expenses</button>
        <div id="totalExpenses"></div>

        <ul id="pagination"></ul>

        <div class="container">
            <label for="rowPerPage">Row per page:</label>
            <select id="rowPerPage">
                <option value=2> 2 </option>
                <option value=5> 5 </option>
                <option value=10> 10 </option>
                <option value=20> 20 </option>
            </select>
            <button id="rowbtn" type="submit">Show</button>
        </div>

        <ul id="leaderboard"></ul>

        <ul id="downloadedExpense"></ul>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
        <script src="expense.js"></script>

    </div>
</body>

</html>
