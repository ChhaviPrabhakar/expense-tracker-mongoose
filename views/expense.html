<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expense.css">

</head>

<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>

    <hr>
    <button class="prem" id="rzp-button1">Buy Premium</button>
    <div id="message"></div>

    <div class="form">

        <form id="form" onsubmit="addExpense(event)">
            <label for="exAmo">Choose Expense Amount:</label>
            <input type="text" id="exAmo"> <br> <br>
            <label for="choDes">Choose Description:</label>
            <input type="text" id="choDes"> <br> <br>
            <label for="choCat">Choose a Category:</label>
            <select id="choCat">
                <option value="food">Food and dining</option>
                <option value="fuel">Fuel</option>
                <option value="salary">Salary</option>
                <option value="entertainment">Entertainment</option>
                <option value="transportation">Transportation</option>
                <option value="housing">Housing</option>
                <option value="utilities">Utilities</option>
                <option value="electricity">Electricity</option>
                <option value="Recharge">Recharge</option>
                <option value="movie">Movie</option>
                <option value="health">Health and fitness</option>
            </select> <br> <br>
            <input type="submit" value="Add Expense">
        </form>

        <!-- <form id="form">
            <label for="time-period">Select time period:</label>
            <select id="time-period">
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
            </select>
            <button type="submit">Show</button>
          </form> -->

        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

        <ul id="expenseList"></ul>

        <button onclick="download()" id="downloadexpense">Download Expenses</button>

        <ul id="pagination"></ul>

        <div class="container">
            <label for="rowPerPage">Row per page:</label>
            <select id="rowPerPage">
                <option value=2> 2 </option>
                <option value=5> 5 </option>
                <option value=10> 10 </option>
                <option value=20> 20 </option>
            </select>
            <button id="rowbtn" type="submit">Show</button>
        </div>

        <ul id="leaderboard"></ul>

        <ul id="downloadedExpense"></ul>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
        <script src="expense.js"></script>

    </div>
</body>

</html>
